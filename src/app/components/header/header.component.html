<div class="py-2 px-3 fixed top-0 left-0 right-0 bg-white flex align-items-center justify-content-between"
    [ngStyle]="{ height: '60px' }">
    <!-- Left Section -->
    <div class="flex align-items-center">
        <img src="assets/images/logo.svg" alt="">
    </div>
    <!-- Right Section -->
    <div class="flex align-items-center gap-2">
        <p-button icon="pi pi-bell" severity="secondary" [rounded]="true" [text]="true" />
        <p-avatar icon="pi pi-user" styleClass="mr-2 bg-secondary" size="normal" shape="circle" />
    </div>
</div>
